      <div class ="vista1">

      <p>Información de validación</p>
      <form id = "cuadros">
        <label for="user_name">Nombre Completo</label>
        <input type="text" id="userName" name="user_name"><br><br>

        <label for="user_id">Identificación</label>
        <input type="text" id="userId" name="user_id"><br><br>

        <label for="user_card">Número de tarjeta</label>
        <input type="text" id="creditCardNumber" pattern="[0-9]{16,19}" name="user_card" title="El número de tarjeta debe tener al menos 16 dígitos"><br><br>
        
        <button>Cancelar</button>
        <button type="submit">Enviar</button>

      </form>
